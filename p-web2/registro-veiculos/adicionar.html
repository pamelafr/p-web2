<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Veículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #wrapper {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="button"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="button"]:hover {
            background-color: #218838;
        }

        .alert {
            padding: 10px;
            background-color: #ffcc00;
            color: #fff;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        #teste1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <h1>Adicionar Veículo</h1>

    <form id="form1">
        <div class="form-group">
            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" required><br>
        </div>

        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required><br>
        </div>

        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required><br>
        </div>

        <div class="form-group">
            <label for="ano_fabric">Ano de Fabricação:</label>
            <input type="text" id="ano_fabric" name="ano_fabric" required><br>
        </div>

        <div class="form-group">
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" required><br>
        </div>

        <input type="button" value="Salvar" onclick="enviar()">
    </form>

    <div id="teste1"></div>
</div>

<script>
function enviar() {
    var ajax = new XMLHttpRequest();
    var form = document.getElementById('form1');
    var formData = new FormData(form);

    // Seta tipo de requisição: POST e a URL da API
    ajax.open("POST", "https://mauricio.inf.br/p6/api/add/", true);
    ajax.send(formData);

    // Cria um evento para receber o retorno
    ajax.onreadystatechange = function() {
        // Caso o state seja 4 e o http.status for 200, é porque a requisição deu certo
        if (ajax.readyState == 4 && ajax.status == 200) {
            var data = ajax.responseText;
            // Exibe a resposta da API na div 'teste1'
            document.getElementById('teste1').innerHTML = data;
        }
    }
}
</script>

</body>
</html>
